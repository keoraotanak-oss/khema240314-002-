<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Fomart </title>
</head>
<body>
   <p>this is nomal text</p>
   <p>this is <b>bold</b>text</p>
   <p>this is </i>text </p>
   <p>this is <u>italic</u>text</p>
   <p>this is <del> deleted </del>text </p>
   <p>this is <big>bigger </big>text </p>
   <p>this is <small> smaller </small>text </p>
   <p>this is <sub>subscript</sub>text</p>
   <p>this is <sup>supersript</sup>text</p>
   <p>this is <tt>monospace</tt>text</p>
   <p>this is <mark style="background-color: chocolate;"heighlighted</mark>text</p>
</body>
